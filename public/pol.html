<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Token Bulk Transfer - Polygon Amoy</title>
    <style>
      :root {
        --primary-color: #8e24aa;
        --primary-hover: #6d1b7b;
        --success-color: #28a745;
        --danger-color: #dc3545;
        --warning-bg: #fff3cd;
        --warning-border: #ffeeba;
        --warning-text: #856404;
        --light-gray: #f8f9fa;
        --border-color: #dee2e6;
        --text-color: #212529;
        --box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      }

* {
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    "Helvetica Neue", Arial, sans-serif;
  line-height: 1.5;
  color: var(--text-color);
  background-color: #fff;
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  font-weight: 600;
  margin-bottom: 1.5rem;
  color: var(--primary-color);
  border-bottom: 2px solid var(--border-color);
  padding-bottom: 0.5rem;
}

.card {
  background-color: #fff;
  border-radius: 0.5rem;
  box-shadow: var(--box-shadow);
  margin-bottom: 1.5rem;
  padding: 1.5rem;
  border: 1px solid var(--border-color);
}

.form-group {
  margin-bottom: 1rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 0.75rem;
  border-radius: 0.25rem;
  border: 1px solid var(--border-color);
  transition: border-color 0.15s ease-in-out;
  font-size: 1rem;
}

input[type="text"]:focus,
textarea:focus {
  border-color: var(--primary-color);
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(255, 87, 34, 0.25);
}

textarea {
  height: 150px;
  resize: vertical;
}

button {
  background-color: var(--primary-color);
  color: white;
  border: none;
  cursor: pointer;
  padding: 0.75rem 1.25rem;
  border-radius: 0.25rem;
  font-size: 1rem;
  font-weight: 600;
  width: 100%;
  transition: background-color 0.15s ease-in-out;
  margin-top: 1rem;
}

button:hover {
  background-color: var(--primary-hover);
}

.status-container {
  margin-top: 1.5rem;
  padding: 1rem;
  border: 1px solid var(--border-color);
  border-radius: 0.25rem;
  min-height: 100px;
  background-color: var(--light-gray);
}

.radio-group {
  margin-bottom: 1rem;
  padding: 0.75rem;
  background-color: var(--light-gray);
  border-radius: 0.25rem;
}

.radio-container {
  display: flex;
  align-items: center;
  margin-bottom: 0.5rem;
}

.radio-container input {
  width: auto;
  margin-right: 0.5rem;
}

.transaction-success {
  color: var(--success-color);
  margin-bottom: 0.25rem;
}

.transaction-failure {
  color: var(--danger-color);
  margin-bottom: 0.25rem;
}

.transaction-link a {
  color: var(--primary-color);
  text-decoration: none;
}

.transaction-link a:hover {
  text-decoration: underline;
}
.status-header {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 10px;
}

.clear-button {
  background-color: #6c757d;
  color: white;
  padding: 0.375rem 0.75rem;
  border: none;
  border-radius: 0.25rem;
  cursor: pointer;
  font-size: 0.875rem;
  width: auto;
  margin-top: 0;
}

.clear-button:hover {
  background-color: #5a6268;
}

.timestamp {
  color: #666;
  font-size: 0.9em;
  font-family: monospace;
  margin-right: 8px;
}

.status-container {
  margin-top: 1.5rem;
  padding: 1rem;
  border: 1px solid var(--border-color);
  border-radius: 0.25rem;
  min-height: 100px;
  background-color: var(--light-gray);
  display: flex;
  flex-direction: column;
  max-height: 400px; /* Add max height */
  overflow-y: auto; /* Enable scrolling */
}

.status-container > div {
  margin: 4px 0;
  padding: 4px 0;
  border-bottom: 1px solid #eee;
}

.status-container > div:first-child {
  border-top: none;
}

.chain-select {
  padding: 0.4rem 1.2rem 0.4rem 0.5rem;
  border-radius: 0.25rem;
  border: 1px solid var(--border-color);
  font-size: 1rem;
  background: #fff url('data:image/svg+xml;utf8,<svg fill="%23ff5722" height="16" viewBox="0 0 20 20" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M7.293 9.293a1 1 0 011.414 0L10 10.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z"/></svg>') no-repeat right 0.75rem center/1rem 1rem;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  cursor: pointer;
}
.chain-select:focus {
  border-color: var(--primary-color);
  outline: none;
  box-shadow: 0 0 0 0.2rem rgba(255, 87, 34, 0.15);
}

.wallet-info {
  display: flex;
  align-items: center;
  margin-bottom: 1rem;
  padding: 0.75rem;
  background-color: var(--light-gray);
  border-radius: 0.25rem;
  border: 1px solid var(--border-color);
}

.wallet-balance {
  margin-left: auto;
  font-weight: 600;
}

.refresh-button {
  background-color: var(--primary-color);
  color: white;
  padding: 0.25rem 0.5rem;
  border: none;
  border-radius: 0.25rem;
  cursor: pointer;
  font-size: 0.875rem;
  margin-left: 0.5rem;
  width: auto;
}

.refresh-button:hover {
  background-color: var(--primary-hover);
}

.low-balance {
  color: var(--danger-color);
}
</style>
  </head>

  <body>
    <div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 1rem;">
      <label for="chainSelect" style="margin-right: 0.5rem; font-weight: 600;">Chain:</label>
      <select id="chainSelect" class="chain-select">
        <option value="tron">TRON (Shasta)</option>
        <option value="sepolia">Ethereum Sepolia</option>
        <option value="amoy" selected>Polygon Amoy</option>
      </select>
    </div>
    <h1>Multi-Token Bulk Transfer - Polygon Amoy</h1>
    
    <div class="wallet-info">
      <div>
        <strong>Wallet:</strong> <span id="walletAddress">0x44b2b682507c75a0B6129a6CaC518A6098ACEfCC</span>
      </div>
      <div class="wallet-balance">
        <strong>Balance:</strong> <span id="walletBalance">Loading...</span> MATIC
        <button id="refreshBalance" class="refresh-button">↻</button>
      </div>
    </div>

    <div class="card">
      <div class="radio-group">
        <label>Token Type:</label>
        <div class="radio-container">
          <input
            type="radio"
            id="tokenTypeERC20"
            name="tokenType"
            value="erc20"
            checked
          />
          <label for="tokenTypeERC20">ERC-20 Token (OKK)</label>
        </div>
        <div class="radio-container">
          <input
            type="radio"
            id="tokenTypeNative"
            name="tokenType"
            value="native"
          />
          <label for="tokenTypeNative">Native MATIC</label>
        </div>
      </div>

      <div class="form-group" id="tokenAddressContainer">
        <label for="tokenAddress">Token Contract Address:</label>
        <input
          type="text"
          id="tokenAddress"
          placeholder="Enter ERC-20 token contract address (e.g. OKK: 0x4fD77Bc61A06fB4194Fa40245E090035FDAbb556)"
          value="0x4fD77Bc61A06fB4194Fa40245E090035FDAbb556"
        />
      </div>

      <div class="form-group">
        <label for="transferData"
          >Recipient Addresses and Amounts (one per line, format:
          address,amount):</label
        >
        <textarea id="transferData" placeholder="0x...address,amount"></textarea>
      </div>

      <button id="sendButton">Send Tokens</button>
    </div>

    <div class="card">
      <h3>Transaction Status</h3>
      <div class="status-header">
        <button id="clearStatus" class="clear-button">Clear Status</button>
      </div>
      <div id="status" class="status-container">
        Ready to transfer. Select token type, enter recipient data, and click
        Send.
      </div>
    </div>

    <script>
      document.getElementById('chainSelect').addEventListener('change', function() {
        const val = this.value;
        if (val === 'tron') window.location.href = 'index.html';
        if (val === 'sepolia') window.location.href = 'eth.html';
        if (val === 'amoy') window.location.href = 'pol.html';
      });

      // Show/hide token address field based on selection
      document.querySelectorAll('input[name="tokenType"]').forEach((radio) => {
        radio.addEventListener("change", () => {
          const tokenType = document.querySelector(
            'input[name="tokenType"]:checked'
          ).value;
          const tokenAddressContainer = document.getElementById(
            "tokenAddressContainer"
          );
          tokenAddressContainer.style.display =
            tokenType === "erc20" ? "block" : "none";
        });
      });

      // Fetch wallet balance
      async function fetchWalletBalance() {
        try {
          // const endpoint = "/api/pol-transfer";
          const endpoint = "http://localhost:4100/api/pol-transfer";
          const response = await fetch(endpoint);
          const data = await response.json();
          
          const balanceElement = document.getElementById("walletBalance");
          const balance = parseFloat(data.balance).toFixed(4);
          balanceElement.textContent = balance;
          
          // Update wallet address
          document.getElementById("walletAddress").textContent = data.address;
          
          // Add low balance warning if below 0.1 MATIC
          if (parseFloat(data.balance) < 0.1) {
            balanceElement.classList.add("low-balance");
            updateStatus("⚠️ Wallet balance is low. Please top up the wallet.", "error");
          } else {
            balanceElement.classList.remove("low-balance");
          }
        } catch (error) {
          console.error("Error fetching wallet balance:", error);
          document.getElementById("walletBalance").textContent = "Error";
        }
      }

      // Refresh balance button
      document.getElementById("refreshBalance").addEventListener("click", fetchWalletBalance);

      // Initial balance fetch
      fetchWalletBalance();

      document
        .getElementById("sendButton")
        .addEventListener("click", async () => {
          const tokenType = document.querySelector(
            'input[name="tokenType"]:checked'
          ).value;
          const transferDataRaw = document
            .getElementById("transferData")
            .value.trim();

          if (!transferDataRaw) {
            updateStatus(
              "❌ Please enter at least one recipient and amount.",
              "error"
            );
            return;
          }

          const transferLines = transferDataRaw.split("\n");
          const recipients = [];
          const amounts = [];

          for (let line of transferLines) {
            const [address, amount] = line
              .split(",")
              .map((item) => item.trim());

            if (!address || isNaN(amount)) {
              updateStatus(`❌ Invalid input line: ${line}` , "error");
              return;
            }

            recipients.push(address);
            amounts.push(parseFloat(amount));
          }

          if (recipients.length === 0) {
            updateStatus("❌ No valid recipients found.", "error");
            return;
          }

          // Build request body
          let payload = {
            recipients,
            amounts,
          };

          if (tokenType === "erc20") {
            const tokenAddress = document
              .getElementById("tokenAddress")
              .value.trim();
            if (!tokenAddress) {
              updateStatus(
                "❌ Please enter a valid token contract address.",
                "error"
              );
              return;
            }

            payload.tokenAddress = tokenAddress;
          }

          // For Vercel, use a single endpoint and add a 'type' field
          const endpoint = "/api/pol-transfer";
          // const endpoint = "http://localhost:4100/api/pol-transfer";
          payload.type = tokenType;

          try {
            updateStatus("🚀 Sending transactions... Please wait.");

            const response = await fetch(endpoint, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            });

            const result = await response.json();

            if (!response.ok) {
              updateStatus(`❌ Server error: ${result.error}` , "error");
              return;
            }

            const results = result.results;

            if (!results || results.length === 0) {
              updateStatus("❌ No transaction results received.", "error");
              return;
            }

            results.forEach((tx) => {
              if (tx.success) {
                updateStatus(
                  `✅ Sent ${tx.amount} to ${tx.recipient}. <a href="${tx.explorerLink}" target="_blank">View TX</a>`,
                  "success"
                );
              } else {
                updateStatus(
                  `❌ Failed to send ${tx.amount} to ${tx.recipient}: ${tx.error}` ,
                  "error"
                );
              }
            });
            
            // Refresh balance after transactions
            setTimeout(fetchWalletBalance, 2000);
          } catch (error) {
            updateStatus(`❌ Network error: ${error.message}` , "error");
          }
        });

      document.getElementById("clearStatus").addEventListener("click", () => {
        const statusContainer = document.getElementById("status");
        statusContainer.innerHTML =
          "Ready to transfer. Select token type, enter recipient data, and click Send.";
      });

      function updateStatus(message, type) {
        const statusContainer = document.getElementById("status");
        const messageElement = document.createElement("div");
        messageElement.innerHTML = message;

        // Add timestamp
        const now = new Date();
        const timestamp = now.toLocaleTimeString();

        // Create message with timestamp
        messageElement.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;

        if (type === "success") {
          messageElement.classList.add("transaction-success");
        } else if (type === "error") {
          messageElement.classList.add("transaction-failure");
        }

        // Append at the bottom (default behavior)
        statusContainer.appendChild(messageElement);
        statusContainer.scrollTop = statusContainer.scrollHeight;
      }

      // Initialize token address field visibility
      (function init() {
        const tokenType = document.querySelector(
          'input[name="tokenType"]:checked'
        ).value;
        const tokenAddressContainer = document.getElementById(
          "tokenAddressContainer"
        );
        tokenAddressContainer.style.display =
          tokenType === "erc20" ? "block" : "none";
      })();
    </script>
  </body>
</html>

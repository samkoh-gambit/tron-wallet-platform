<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Multi-Token Bulk Transfer</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    :root {
      --primary-color: #ff5722;
      --primary-hover: #e64a19;
      --danger-color: #dc3545;
      --border-color: #dee2e6;
      --text-color: #212529;
      --light-gray: #f8f9fa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.5;
      color: var(--text-color);
      background: linear-gradient(135deg, #fff5f2 0%, #fff 50%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }

    .login-card {
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.08);
      padding: 2rem;
      width: 100%;
      max-width: 360px;
      border: 1px solid var(--border-color);
    }

    h1 {
      font-weight: 600;
      margin: 0 0 1.5rem 0;
      color: var(--primary-color);
      font-size: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.25rem;
      border: 1px solid var(--border-color);
      font-size: 1rem;
    }

    input:focus {
      border-color: var(--primary-color);
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(255, 87, 34, 0.25);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      padding: 0.75rem 1.25rem;
      border-radius: 0.25rem;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .error {
      color: var(--danger-color);
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h1>Sign in</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" id="id" name="id" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
      </div>
      <div id="error" class="error" style="display: none;"></div>
      <button type="submit" id="submitBtn">Enter</button>
    </form>
  </div>
  <script>
    (function () {
      // If already logged in, redirect to app
      fetch('/api/check-auth', { credentials: 'include' })
        .then(function (r) {
          if (r.ok) window.location.href = '/';
        })
        .catch(function () { });

      document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        var idEl = document.getElementById('id');
        var pwdEl = document.getElementById('password');
        var errEl = document.getElementById('error');
        var btn = document.getElementById('submitBtn');
        errEl.style.display = 'none';
        errEl.textContent = '';
        btn.disabled = true;

        fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ id: idEl.value.trim(), password: pwdEl.value })
        })
          .then(function (r) {
            if (r.ok) {
              window.location.href = '/';
              return;
            }
            return r.json().then(function (data) {
              errEl.textContent = data.error || 'Invalid ID or password';
              errEl.style.display = 'block';
            });
          })
          .catch(function () {
            errEl.textContent = 'Network error. Try again.';
            errEl.style.display = 'block';
          })
          .finally(function () {
            btn.disabled = false;
          });
      });
    })();
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Token Bulk Transfer - TRON Shasta</title>
    <style>
      :root {
        --primary-color: #ff5722;
        --primary-hover: #e64a19;
        --success-color: #28a745;
        --danger-color: #dc3545;
        --warning-bg: #fff3cd;
        --warning-border: #ffeeba;
        --warning-text: #856404;
        --light-gray: #f8f9fa;
        --border-color: #dee2e6;
        --text-color: #212529;
        --box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.5;
        color: var(--text-color);
        background-color: #fff;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: var(--primary-color);
        border-bottom: 2px solid var(--border-color);
        padding-bottom: 0.5rem;
      }

      .card {
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: var(--box-shadow);
        margin-bottom: 1.5rem;
        padding: 1.5rem;
        border: 1px solid var(--border-color);
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.25rem;
        border: 1px solid var(--border-color);
        transition: border-color 0.15s ease-in-out;
        font-size: 1rem;
      }

      input[type="text"]:focus,
      textarea:focus {
        border-color: var(--primary-color);
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(255, 87, 34, 0.25);
      }

      textarea {
        height: 150px;
        resize: vertical;
      }

      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        cursor: pointer;
        padding: 0.75rem 1.25rem;
        border-radius: 0.25rem;
        font-size: 1rem;
        font-weight: 600;
        width: 100%;
        transition: background-color 0.15s ease-in-out;
        margin-top: 1rem;
      }

      button:hover {
        background-color: var(--primary-hover);
      }

      .status-container {
        margin-top: 1.5rem;
        padding: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        min-height: 100px;
        background-color: var(--light-gray);
      }

      .radio-group {
        margin-bottom: 1rem;
        padding: 0.75rem;
        background-color: var(--light-gray);
        border-radius: 0.25rem;
      }

      .radio-container {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      .radio-container input {
        width: auto;
        margin-right: 0.5rem;
      }

      .transaction-success {
        color: var(--success-color);
        margin-bottom: 0.25rem;
      }

      .transaction-failure {
        color: var(--danger-color);
        margin-bottom: 0.25rem;
      }

      .transaction-link a {
        color: var(--primary-color);
        text-decoration: none;
      }

      .transaction-link a:hover {
        text-decoration: underline;
      }
      .status-header {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 10px;
      }

      .clear-button {
        background-color: #6c757d;
        color: white;
        padding: 0.375rem 0.75rem;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        font-size: 0.875rem;
        width: auto;
        margin-top: 0;
      }

      .clear-button:hover {
        background-color: #5a6268;
      }

      .timestamp {
        color: #666;
        font-size: 0.9em;
        font-family: monospace;
        margin-right: 8px;
      }

      .status-container {
        margin-top: 1.5rem;
        padding: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        min-height: 100px;
        background-color: var(--light-gray);
        display: flex;
        flex-direction: column;
        max-height: 400px; /* Add max height */
        overflow-y: auto; /* Enable scrolling */
      }

      .status-container > div {
        margin: 4px 0;
        padding: 4px 0;
        border-bottom: 1px solid #eee;
      }

      .status-container > div:first-child {
        border-top: none;
      }
    </style>
  </head>

  <body>
    <h1>Multi-Token Bulk Transfer - TRON Shasta</h1>

    <div class="card">
      <div class="radio-group">
        <label>Token Type:</label>
        <div class="radio-container">
          <input
            type="radio"
            id="tokenTypeTRC20"
            name="tokenType"
            value="trc20"
            checked
          />
          <label for="tokenTypeTRC20">TRC-20 Token (USDT)</label>
        </div>
        <div class="radio-container">
          <input
            type="radio"
            id="tokenTypeNative"
            name="tokenType"
            value="native"
          />
          <label for="tokenTypeNative">Native TRX</label>
        </div>
      </div>

      <div class="form-group" id="tokenAddressContainer">
        <label for="tokenAddress">Token Contract Address:</label>
        <input
          type="text"
          id="tokenAddress"
          placeholder="Enter TRC-20 token contract address"
          value="TG3XXyExBkPp9nzdajDZsozEu4BkaSJozs"
        />
      </div>

      <div class="form-group">
        <label for="transferData"
          >Recipient Addresses and Amounts (one per line, format:
          address,amount):</label
        >
        <textarea id="transferData" placeholder="T...address,amount"></textarea>
      </div>

      <button id="sendButton">Send Tokens</button>
    </div>

    <div class="card">
      <h3>Transaction Status</h3>
      <div class="status-header">
        <button id="clearStatus" class="clear-button">Clear Status</button>
      </div>
      <div id="status" class="status-container">
        Ready to transfer. Select token type, enter recipient data, and click
        Send.
      </div>
    </div>

    <script>
      // Show/hide token address field based on selection
      document.querySelectorAll('input[name="tokenType"]').forEach((radio) => {
        radio.addEventListener("change", () => {
          const tokenType = document.querySelector(
            'input[name="tokenType"]:checked'
          ).value;
          const tokenAddressContainer = document.getElementById(
            "tokenAddressContainer"
          );
          tokenAddressContainer.style.display =
            tokenType === "trc20" ? "block" : "none";
        });
      });

      document
        .getElementById("sendButton")
        .addEventListener("click", async () => {
          const tokenType = document.querySelector(
            'input[name="tokenType"]:checked'
          ).value;
          const transferDataRaw = document
            .getElementById("transferData")
            .value.trim();

          if (!transferDataRaw) {
            updateStatus(
              "âŒ Please enter at least one recipient and amount.",
              "error"
            );
            return;
          }

          const transferLines = transferDataRaw.split("\n");
          const recipients = [];
          const amounts = [];

          for (let line of transferLines) {
            const [address, amount] = line
              .split(",")
              .map((item) => item.trim());

            if (!address || isNaN(amount)) {
              updateStatus(`âŒ Invalid input line: ${line}`, "error");
              return;
            }

            recipients.push(address);
            amounts.push(parseFloat(amount));
          }

          if (recipients.length === 0) {
            updateStatus("âŒ No valid recipients found.", "error");
            return;
          }

          // Build request body
          let payload = {
            recipients,
            amounts,
          };

          if (tokenType === "trc20") {
            const tokenAddress = document
              .getElementById("tokenAddress")
              .value.trim();
            if (!tokenAddress) {
              updateStatus(
                "âŒ Please enter a valid token contract address.",
                "error"
              );
              return;
            }

            payload.tokenAddress = tokenAddress;
          }

          // For Vercel, use a single endpoint and add a 'type' field
          const endpoint = "/api/transfer";
          payload.type = tokenType;

          try {
            updateStatus("ðŸš€ Sending transactions... Please wait.");

            const response = await fetch(endpoint, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            });

            const result = await response.json();

            if (!response.ok) {
              updateStatus(`âŒ Server error: ${result.error}`, "error");
              return;
            }

            const results = result.results;

            if (!results || results.length === 0) {
              updateStatus("âŒ No transaction results received.", "error");
              return;
            }

            results.forEach((tx) => {
              if (tx.success) {
                updateStatus(
                  `âœ… Sent ${tx.amount} to ${tx.recipient}. <a href="${tx.explorerLink}" target="_blank">View TX</a>`,
                  "success"
                );
              } else {
                updateStatus(
                  `âŒ Failed to send ${tx.amount} to ${tx.recipient}: ${tx.error}`,
                  "error"
                );
              }
            });
          } catch (error) {
            updateStatus(`âŒ Network error: ${error.message}`, "error");
          }
        });

      document.getElementById("clearStatus").addEventListener("click", () => {
        const statusContainer = document.getElementById("status");
        statusContainer.innerHTML =
          "Ready to transfer. Select token type, enter recipient data, and click Send.";
      });

      function updateStatus(message, type) {
        const statusContainer = document.getElementById("status");
        const messageElement = document.createElement("div");
        messageElement.innerHTML = message;

        // Add timestamp
        const now = new Date();
        const timestamp = now.toLocaleTimeString();

        // Create message with timestamp
        messageElement.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;

        if (type === "success") {
          messageElement.classList.add("transaction-success");
        } else if (type === "error") {
          messageElement.classList.add("transaction-failure");
        }

        // Append at the bottom (default behavior)
        statusContainer.appendChild(messageElement);
        statusContainer.scrollTop = statusContainer.scrollHeight;
      }

      // Initialize token address field visibility
      (function init() {
        const tokenType = document.querySelector(
          'input[name="tokenType"]:checked'
        ).value;
        const tokenAddressContainer = document.getElementById(
          "tokenAddressContainer"
        );
        tokenAddressContainer.style.display =
          tokenType === "trc20" ? "block" : "none";
      })();
    </script>
  </body>
</html>
